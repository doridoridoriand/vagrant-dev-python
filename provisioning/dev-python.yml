---
- hosts: dev-python
  user: vagrant

  vars:
    python_version: 3.5.0

  tasks:
  - name: install basic pkg
    apt: name={{item}} state=installed update_cache=yes
    sudo: yes
    with_items:
    - vim
    - zsh
    - tmux
    - git

  - name: install build python package
    sudo: yes
    apt: name={{item}} state=installed
    with_items:
    - gcc
    - make
    - openssl
    - libssl-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev

  - name: install python
    sudo: yes
    apt: name={{item}} state=installed
    with_items:
      - python3

  - name: install web middleware
    sudo: yes
    apt: name={{item}} state=installed update_cache=yes
    with_items:
     - nginx
     - mysql-server
     - redis-server
